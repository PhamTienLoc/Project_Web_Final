company_intro=Gi\u1EDBi Thi\u1EC7u V\u1EC1 Công Ty Trang S\u1EE9c B\u1EA1c
company_history=Chúng tôi là m\u1ED9t công ty chuyên cung c\u1EA5p trang s\u1EE9c b\u1EA1c ch\u1EA5t l\u01B0\u1EE3ng cao, \u0111\u01B0\u1EE3c thành l\u1EADp t\u1EEB n\u0103m 2010 v\u1EDBi mong mu\u1ED1n mang l\u1EA1i cho khách hàng nh\u1EEFng s\u1EA3n ph\u1EA9m trang s\u1EE9c \u0111\u1EB9p và tinh t\u1EBF nh\u1EA5t.
company_founders= Công ty \u0111\u01B0\u1EE3c sáng l\u1EADp b\u1EDFi nhóm nh\u1EEFng ng\u01B0\u1EDDi \u0111am mê trang s\u1EE9c và kim lo\u1EA1i quý, v\u1EDBi m\u1EE5c tiêu cung c\u1EA5p nh\u1EEFng s\u1EA3n ph\u1EA9m không ch\u1EC9 \u0111\u1EB9p mà còn b\u1EC1n v\u1EEFng v\u1EDBi th\u1EDDi gian. V\u1EDBi h\u01A1n 10 n\u0103m kinh nghi\u1EC7m trong ngành, chúng tôi cam k\u1EBFt \u0111em l\u1EA1i nh\u1EEFng s\u1EA3n ph\u1EA9m \u0111\u01B0\u1EE3c ch\u1EBF tác t\u1EC9 m\u1EC9 t\u1EEB b\u1EA1c nguyên ch\u1EA5t, \u0111\u1EA3m b\u1EA3o ch\u1EA5t l\u01B0\u1EE3ng v\u01B0\u1EE3t tr\u1ED9i.
company_growth= Sau nhi\u1EC1u n\u0103m phát tri\u1EC3n, chúng tôi \u0111ã tr\u1EDF thành m\u1ED9t trong nh\u1EEFng th\u01B0\u01A1ng hi\u1EC7u hàng \u0111\u1EA7u trong l\u0129nh v\u1EF1c trang s\u1EE9c b\u1EA1c t\u1EA1i Vi\u1EC7t Nam. Chúng tôi luôn c\u1EADp nh\u1EADt nh\u1EEFng xu h\u01B0\u1EDBng m\u1EDBi nh\u1EA5t và \u0111\u01B0a ra các s\u1EA3n ph\u1EA9m \u0111a d\u1EA1ng t\u1EEB nh\u1EABn, dây chuy\u1EC1n, vòng tay, \u0111\u1EBFn các ph\u1EE5 ki\u1EC7n khác, ph\u1EE5c v\u1EE5 m\u1ECDi nhu c\u1EA7u và s\u1EDF thích c\u1EE7a khách hàng.
company_motto= V\u1EDBi ph\u01B0\u01A1ng châm "Ch\u1EA5t l\u01B0\u1EE3ng là trên h\u1EBFt", chúng tôi luôn n\u1ED7 l\u1EF1c không ng\u1EEBng \u0111\u1EC3 mang \u0111\u1EBFn s\u1EF1 hài lòng cho khách hàng, không ch\u1EC9 qua ch\u1EA5t l\u01B0\u1EE3ng s\u1EA3n ph\u1EA9m mà còn qua d\u1ECBch v\u1EE5 chuyên nghi\u1EC7p, t\u1EADn tình.
