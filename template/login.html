<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng Nhập</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<main class="form-signin">
		<form class="text-center" action="dang-nhap" method="POST">
			<img class="mb-4" src="image/Phát Lộc.png" alt="Logo" width="72">
			<h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>
			<div class="form-floating">
				<input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" placeholder="Tên đăng nhập">
				<label for="tenDangNhap">Tên đăng nhập</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="matKhau" name="matKhau" placeholder="Mật Khẩu">
				<label for="matKhau">Mật Khẩu</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Ghi nhớ tài khoản
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Đăng Nhập</button>
			<a href="dangky.jsp">Đăng ký tài khoản mới</a>
			<p class="mt-5 mb-3 text-muted">&copy; 2017–2025</p>
		</form>
	</main>
</body>
</html>
